Flexbox A modern layout model for 1D layouts (rows or columns):

<style>
  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
Flexbox is perfect for aligning elements in a row or column with spacing and
resizing.

<style>
  .container {
    display: flex;
    justify-content: center;
  }
</style>
<div class="container">
  <div>Item 1</div>
  <div>Item 2</div>
</div>
Key Points:

display: flex: Enables Flexbox.

justify-content: Aligns items horizontally.
