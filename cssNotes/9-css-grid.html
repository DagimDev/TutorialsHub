Grid 
<style>
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
  }
</style>
<div class="grid">
  <div>Column 1</div>
  <div>Column 2</div>
</div>
Key Points: display: grid: Enables Grid. fr units = fractional space. A powerful
2D layout system:

<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }
</style>
Defines rows and columns. Best for page layouts and complex UIs.
