<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css transitions</title>
    <style></style>
  </head>
  <body>
    <p>
      Transitions allow smooth changes between CSS property values over a
      specified duration.
    </p>
    <div>
      1. transition-property css /* Specifies which property to animate */
      transition-property: opacity;
    </div>
    <div>
      2. transition-duration css /* Sets how long the transition takes */
      transition-duration: 0.5s; /* or 500ms */
    </div>
  </body>
</html>
