3. Headings in HTML
HTML supports six levels of headings:
<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
...
<h6>Heading 6</h6>
<h1> is the most important, usually the main title. Search engines and screen readers use headings to understand page structure. Use them hierarchically for better accessibility and SEO
