4. HTML Forms

html
<form action="/submit" method="POST">
  <input type="text" placeholder="Name">  
  <input type="password" placeholder="Password">  
  <button type="submit">Submit</button>
</form>
Key Points:

<form>: Wraps input fields.

<input>: Text, password, email, etc.

action: Where data is sent.

orms allow user input:
<form action="/submit" method="post">
  <input type="text" name="username">
  <input type="submit" value="Submit">
</form>
Forms are enclosed in <form>.

Input fields include <input>, <textarea>, <select>, and <button>.

action defines where to send data, and method defines how (GET or POST).
